<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
    </head>
    <body>
        <div>
            <p>Submit a file to view its filesize.
            
            </p>
            <p>

                </form>
            </p>
        </div>
    </body>
</html>
